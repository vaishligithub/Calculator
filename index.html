<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="inputtext">
        <input id="input" type="text" placeholder="0"/>
      </div>
        <table>
          <tr>
            <td><button id="operator">C</button></td>
            <td><button id="operator">DEL</button></td>
            <td><button id="operator">%</button></td>
            <td><button id="operator">/</button></td>
          </tr>
          <tr>
            <td><button >0</button></td>
            <td><button id="operator">.</button></td>
            <td><button id="operator">=</button></td>
            <td><button id="operator">00</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button id="operator">X</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button id="operator">-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button id="operator">+</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
